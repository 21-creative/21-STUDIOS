<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 STUDIOS</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- gsap scrolltriggers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/ScrollTrigger.min.js"></script>

    <!-- link to script.js -->
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Work 1 Image Button -->
    <a
      href="../work1/work1.html"
      class="work1-image-btn"
      onclick="animateTransition(event)"
    >
      <img src="images/1.png" alt="Work 1" class="work1-img" />
    </a>
    <!-- Nav Bar -->
    <nav class="taskbar">
      <!-- Logo button - Far Left -->
      <button class="logo-btn" onclick="scrollToTop()">
        <img src="images/2.png" alt="Logo" class="logo-img" />
      </button>

      <!-- Navigation buttons - Center -->
      <div class="nav-buttons">
        <button class="nav-btn" onclick="scrollToWork()">WORK</button>
        <button class="nav-btn">SERVICES</button>
        <button class="nav-btn">ABOUT US</button>
        <button class="nav-btn waitlist-btn">
          <span>JOIN <span></span>THE</span>
          <span>WAITLIST</span>
        </button>
      </div>
      <!-- Hamburger button - Center (Mobile) -->
      <button class="hamburger-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Mobile menu dropdown -->
      <div class="mobile-menu">
        <button class="mobile-nav-btn" onclick="scrollToWork()">WORK</button>
        <button class="mobile-nav-btn">SERVICES</button>
        <button class="mobile-nav-btn">ABOUT US</button>
        <button class="mobile-nav-btn mobile-waitlist-btn">
          <span>JOIN THE</span>
          <span>WAITLIST</span>
        </button>
      </div>

      <!-- Studio text - Far Right -->
      <div class="studio-text">21 STUDIOS</div>
    </nav>

    <main id="hero">
      <span class="build-text">BUILD</span>
      <h1 class="legacy-text">LEGACY</h1>

      <div class="hero-circle">
        <video autoplay muted loop playsinline class="circle-video">
          <source src="videos/buttonbg.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="work">
        <!-- optional content inside overlay -->
      </div>

      <!-- Black line - same as white line but different color -->
      <div class="black-line"></div>
    </main>

    <!-- fake scroll section okay to allow scroll animations -->
    <div class="scroll-space"></div>
  </body>
</html>
